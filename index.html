<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ElXora - AI Lua Scripter for Roblox</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background:#0a0a0f;
      color:#e0e0ff;
      font-family:'Inter',sans-serif;
      height:100vh;
      display:flex;
      overflow:hidden;
    }
    .sidebar {
      width:280px;
      background:#111118;
      border-right:1px solid #2a1a4a;
      padding:20px;
      overflow-y:auto;
      flex-shrink:0;
    }
    .sidebar-header {
      font-family:'Orbitron',sans-serif;
      color:#a855f7;
      font-size:1.8rem;
      margin-bottom:20px;
      text-shadow:0 0 8px #a855f7;
    }
    .new-chat {
      background:#2a1a4a;
      border:1px solid #7e22ce;
      color:white;
      padding:12px;
      border-radius:12px;
      text-align:center;
      cursor:pointer;
      margin-bottom:20px;
    }
    .chat-list {
      display:flex;
      flex-direction:column;
      gap:12px;
    }
    .chat-item {
      padding:10px 14px;
      background:#1a1a24;
      border-radius:10px;
      cursor:pointer;
      transition:background 0.2s;
    }
    .chat-item:hover { background:#2a1a4a; }
    .main {
      flex:1;
      display:flex;
      flex-direction:column;
    }
    .chat-header {
      padding:16px 24px;
      background:#111118;
      border-bottom:1px solid #2a1a4a;
      font-size:1.4rem;
      color:#c084fc;
    }
    .chat-messages {
      flex:1;
      padding:24px;
      overflow-y:auto;
      display:flex;
      flex-direction:column;
      gap:20px;
    }
    .message {
      max-width:80%;
      padding:12px 18px;
      border-radius:18px;
      display:flex;
      align-items:flex-start;
      gap:12px;
    }
    .ai-message {
      align-self:flex-start;
      background:#2a1a4a;
      border-radius:18px 18px 18px 4px;
    }
    .user-message {
      align-self:flex-end;
      background:#3b82f6;
      border-radius:18px 18px 4px 18px;
      flex-direction:row-reverse;
    }
    .avatar {
      width:36px;
      height:36px;
      border-radius:50%;
      background:#a855f7;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:bold;
      font-size:1.1rem;
      flex-shrink:0;
    }
    .message-content {
      white-space:pre-wrap;
    }
    .input-bar {
      padding:16px 24px;
      background:#111118;
      border-top:1px solid #2a1a4a;
      display:flex;
      align-items:center;
      gap:12px;
    }
    textarea {
      flex:1;
      min-height:52px;
      max-height:160px;
      padding:14px 18px;
      background:#1a1a24;
      border:1px solid #4a2a6e;
      border-radius:16px;
      color:white;
      font-size:1.05rem;
      resize:none;
      outline:none;
    }
    .input-icon {
      width:40px;
      height:40px;
      background:#2a1a4a;
      border-radius:50%;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      font-size:1.3rem;
      transition:background 0.2s;
    }
    .input-icon:hover { background:#4a2a6e; }
    .send-btn {
      padding:0 24px;
      background:#a855f7;
      border:none;
      border-radius:16px;
      color:white;
      font-weight:bold;
      cursor:pointer;
    }
    .blinking-cursor {
      color:#c084fc;
      animation:blink 0.8s infinite;
    }
    @keyframes blink { 50% { opacity:0; } }
    .hidden { display:none !important; }
    .access-screen {
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.9);
      display:flex;
      align-items:center;
      justify-content:center;
      z-index:1000;
    }
    .access-card {
      background:#1a1a24;
      border:2px solid #a855f7;
      border-radius:20px;
      padding:50px 40px;
      max-width:420px;
      width:90%;
      text-align:center;
    }
    .error { color:#ff6b6b; margin-top:16px; }
  </style>
</head>
<body>

  <div class="access-screen" id="accessScreen">
    <div class="access-card">
      <h1 class="glow">ElXora</h1>
      <p>Enter code to access</p>
      <form id="accessForm">
        <input type="text" id="accessCode" placeholder="beta2026" required />
        <button type="submit" class="btn-neon" style="margin-top:20px;width:100%;">Unlock</button>
      </form>
      <p id="errorMsg" class="error"></p>
    </div>
  </div>

  <div class="sidebar">
    <div class="sidebar-header">ElXora</div>
    <div class="new-chat">+ New Chat</div>
    <div class="chat-list">
      <div class="chat-item">Global Music Script</div>
      <div class="chat-item">Tycoon Dropper v2</div>
      <div class="chat-item">Obby Checkpoints</div>
    </div>
  </div>

  <div class="main">
    <div class="chat-header">Chat with ElXora</div>
    <div class="chat-messages" id="chatContainer"></div>

    <div class="input-bar">
      <div class="input-icon" title="Attach file/image">ðŸ“Ž</div>
      <div class="input-icon" title="Voice mode">ðŸŽ¤</div>
      <textarea id="prompt" placeholder="Ask me anything Roblox..." rows="1"></textarea>
      <button id="generateBtn" class="send-btn">Send</button>
    </div>
  </div>

  <script>
    // Access gate â€“ FIXED so it unlocks properly
    const accessScreen = document.getElementById('accessScreen');
    const mainContent = document.querySelector('.main'); // or use id if you add one
    const form = document.getElementById('accessForm');
    const errorMsg = document.getElementById('errorMsg');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const code = document.getElementById('accessCode').value.trim().toLowerCase();

      if (code === 'beta2026') {
        localStorage.setItem('elxora_access', 'ok');
        accessScreen.classList.add('hidden');           // Hide login
        mainContent.style.display = 'flex';             // Show main area
        errorMsg.textContent = '';
      } else {
        errorMsg.textContent = 'Wrong code â€“ try again';
      }
    });

    // Auto-unlock if previously successful
    if (localStorage.getItem('elxora_access') === 'ok') {
      accessScreen.classList.add('hidden');
      mainContent.style.display = 'flex';
    }

    // Auto-resize textarea
    const textarea = document.getElementById('prompt');
    textarea.addEventListener('input', () => {
      textarea.style.height = 'auto';
      textarea.style.height = textarea.scrollHeight + 'px';
    });

    // Typing animation
    function typeWriter(element, text, callback) {
      let i = 0;
      element.innerHTML = '';
      const cursor = document.createElement('span');
      cursor.className = 'blinking-cursor';
      cursor.textContent = '|';
      element.appendChild(cursor);

      function type() {
        if (i < text.length) {
          element.insertBefore(document.createTextNode(text.charAt(i)), cursor);
          i++;
          setTimeout(type, 8 + Math.random() * 6);
        } else {
          cursor.remove();
          element.querySelectorAll('pre code').forEach(Prism.highlightElement);
          if (callback) callback();
        }
      }
      type();
    }

    // Send message
    document.getElementById('generateBtn').addEventListener('click', async () => {
      const prompt = textarea.value.trim();
      if (!prompt) return;

      const chat = document.getElementById('chatContainer');

      // User message
      const userMsg = document.createElement('div');
      userMsg.className = 'message user-message';
      userMsg.innerHTML = `<div class="avatar">You</div><div class="message-content">${prompt}</div>`;
      chat.appendChild(userMsg);

      // AI message placeholder
      const aiMsg = document.createElement('div');
      aiMsg.className = 'message ai-message';
      aiMsg.innerHTML = `<div class="avatar">E</div><div class="message-content" id="currentReply"></div>`;
      chat.appendChild(aiMsg);

      const replyEl = document.getElementById('currentReply');

      textarea.value = '';
      textarea.style.height = 'auto';
      chat.scrollTop = chat.scrollHeight;

      // Groq API call
      const GROQ_API_KEY = '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';

      try {
        const res = await fetch('https://api.groq.com/openai/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${GROQ_API_KEY}`
          },
          body: JSON.stringify({
            model: 'llama-3.3-70b-versatile',
            messages: [
              {role: 'system', content: 'You are Grok as ElXora â€” fast Roblox Luau scripter. Respond quick, helpful, witty. Always wrap any Luau code in ```lua ... ``` so it can be highlighted properly.'},
              {role: 'user', content: prompt}
            ],
            temperature: 0.7,
            max_tokens: 2200
          })
        });

        if (!res.ok) throw new Error('Groq error');

        const data = await res.json();
        let reply = data.choices[0].message.content.trim();

        if ((reply.includes('function') || reply.includes('local ') || reply.includes('game:GetService')) && !reply.includes('```lua')) {
          reply = '```lua\n' + reply + '\n```';
        }

        typeWriter(replyEl, reply, () => {
          chat.scrollTop = chat.scrollHeight;
        });

      } catch (e) {
        typeWriter(replyEl, `-- Error: ${e.message}`);
        chat.scrollTop = chat.scrollHeight;
      }
    });

    // Enter to send
    textarea.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        document.getElementById('generateBtn').click();
      }
    });
  </script>
</body>
</html>
