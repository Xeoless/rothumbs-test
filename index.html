<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My RoThumbs - AI Roblox Thumbnail Generator</title>
  
  <!-- Puter.js library (Step 1 - this enables puter.ai) -->
  <script src="https://js.puter.com/v2/"></script>
  
  <!-- Fonts for clean look -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #e0e0ff;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: rgba(20, 20, 50, 0.7);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.15);
      backdrop-filter: blur(8px);
    }
    h1 {
      text-align: center;
      color: #00ffff;
      font-weight: 700;
      text-shadow: 0 0 15px #00ffff80;
    }
    .subtitle {
      text-align: center;
      color: #a0a0ff;
      margin-bottom: 30px;
    }
    textarea {
      width: 100%;
      height: 140px;
      padding: 16px;
      font-size: 16px;
      background: rgba(40, 40, 80, 0.8);
      color: white;
      border: 2px solid #4444ff;
      border-radius: 12px;
      resize: vertical;
      margin-bottom: 20px;
      box-shadow: inset 0 0 10px rgba(0, 0, 255, 0.2);
    }
    button {
      background: linear-gradient(90deg, #ff3366, #ff66cc);
      color: white;
      border: none;
      padding: 16px 40px;
      font-size: 20px;
      font-weight: 600;
      border-radius: 50px;
      cursor: pointer;
      display: block;
      margin: 0 auto 30px;
      box-shadow: 0 0 25px rgba(255, 51, 102, 0.6);
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
    }
    button:hover:not(:disabled) {
      transform: scale(1.05);
      box-shadow: 0 0 40px rgba(255, 51, 102, 0.9);
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    /* Spinner when loading */
    button.loading::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 24px;
      height: 24px;
      border: 4px solid white;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      transform: translate(-50%, -50%);
    }
    @keyframes spin {
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }
    #status {
      text-align: center;
      font-size: 18px;
      color: #ffff99;
      margin: 20px 0;
      min-height: 30px;
    }
    #result img {
      max-width: 100%;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.4);
      border: 2px solid rgba(0, 255, 255, 0.3);
      display: block;
      margin: 0 auto;
    }
    .tip {
      font-size: 14px;
      color: #aaaaff;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>My RoThumbs AI</h1>
    <p class="subtitle">Create viral Roblox thumbnails fast â€“ no keys needed!</p>
    
    <textarea id="prompt" placeholder="Describe your thumbnail... (e.g. epic Roblox obby avatar jumping lava, neon text 'INSANE OBBY', explosive background)"></textarea>
    
    <button id="generateBtn">Generate Thumbnail</button>
    
    <div id="status"></div>
    
    <div id="result"></div>
    
    <p class="tip">Be detailed for best results! Right-click to save the image.</p>
  </div>

  <script>
    const promptInput = document.getElementById('prompt');
    const generateBtn = document.getElementById('generateBtn');
    const status = document.getElementById('status');
    const resultDiv = document.getElementById('result');

    promptInput.focus();

    generateBtn.addEventListener('click', async () => {
      const userPrompt = promptInput.value.trim();
      if (!userPrompt) {
        alert("Please enter a description!");
        return;
      }

      generateBtn.disabled = true;
      generateBtn.classList.add('loading');
      status.textContent = "Generating... (usually 5-20 seconds with FLUX.1-schnell)";
      resultDiv.innerHTML = '';  // Clear previous image

      const fullPrompt = `Professional high-converting Roblox thumbnail, ${userPrompt}, cinematic dramatic lighting, intense action pose Roblox avatar, glowing neon effects, bold text overlay with outline, viral explosive background, ultra detailed, vibrant high contrast colors, 16:9 aspect ratio, trending style`;

      try {
        // Generate image â€“ returns an <img> element
        const generatedImg = await puter.ai.txt2img(fullPrompt, {
          model: "black-forest-labs/FLUX.1-schnell"  // Fast Flux model
        });

        // Style the image
        generatedImg.style.maxWidth = '100%';
        generatedImg.style.borderRadius = '16px';
        generatedImg.style.boxShadow = '0 0 30px rgba(0, 255, 255, 0.4)';
        generatedImg.alt = 'Generated Roblox Thumbnail';

        resultDiv.appendChild(generatedImg);
        status.textContent = "Thumbnail ready! Right-click to save it ðŸš€";
      } catch (err) {
        status.textContent = `Error: ${err.message || 'Failed to generate â€“ try again or check console (F12)'}`;
        console.error('Puter AI error:', err);
      } finally {
        generateBtn.disabled = false;
        generateBtn.classList.remove('loading');
      }
    });
  </script>
</body>
</html>
