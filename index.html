<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ElXora - AI Lua Scripter for Roblox</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
</head>
<body>

  <!-- Access / Login Screen -->
  <div class="access-screen" id="accessScreen">
    <div class="access-card">
      <h1 class="glow">ElXora</h1>
      <p>AI-Powered Luau Scripting for Roblox Studio</p>
      <form id="accessForm">
        <input type="text" id="accessCode" placeholder="Enter access code" required />
        <button type="submit" class="btn-neon">Unlock</button>
      </form>
      <p id="errorMsg" class="error"></p>
    </div>
  </div>

  <!-- Main Chat Interface -->
  <div class="main-content hidden" id="mainContent">
    <header>
      <h1 class="glow">ElXora</h1>
      <p>Ask anything Roblox — I'll script it fast & Grok-style</p>
    </header>

    <div class="prompt-box">
      <textarea id="prompt" placeholder="Yo, make a script for... (tycoon dropper, admin commands, obby system, whatever)"></textarea>
      <button id="generateBtn" class="btn-neon">Send</button>
    </div>

    <div class="chat-container" id="chatContainer"></div>

    <footer style="text-align:center; margin-top:60px; color:#666; font-size:0.9rem;">
      Powered by Groq • ElXora © 2026
    </footer>
  </div>

  <script>
    // Access gate logic
    const accessScreen = document.getElementById('accessScreen');
    const mainContent = document.getElementById('mainContent');
    const form = document.getElementById('accessForm');
    const errorMsg = document.getElementById('errorMsg');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const code = document.getElementById('accessCode').value.trim();
      if (code === 'beta2026') {
        localStorage.setItem('elxora_access', 'ok');
        accessScreen.classList.add('hidden');
        mainContent.classList.remove('hidden');
      } else {
        errorMsg.textContent = 'Wrong code – try again';
      }
    });

    if (localStorage.getItem('elxora_access') === 'ok') {
      accessScreen.classList.add('hidden');
      mainContent.classList.remove('hidden');
    }

    // Faster typing animation (~10-15ms per char)
    function typeWriter(element, text, speed = 12, callback) {
      let i = 0;
      element.innerHTML = ''; // Clear content
      const cursor = document.createElement('span');
      cursor.className = 'blinking-cursor';
      cursor.textContent = '|';
      element.appendChild(cursor);

      function type() {
        if (i < text.length) {
          element.insertBefore(document.createTextNode(text.charAt(i)), cursor);
          i++;
          setTimeout(type, speed + Math.random() * 8); // slight variation for natural feel
        } else {
          cursor.remove();
          // Highlight any <code> blocks inside if present
          element.querySelectorAll('code').forEach(Prism.highlightElement);
          if (callback) callback();
        }
      }
      type();
    }

    // Generate AI response
    document.getElementById('generateBtn').addEventListener('click', async () => {
      const prompt = document.getElementById('prompt').value.trim();
      if (!prompt) return alert('Say something bro!');

      const chat = document.getElementById('chatContainer');

      // User message bubble (simple right-side feel – you can style further)
      const userBubble = document.createElement('div');
      userBubble.className = 'message user-message';
      userBubble.style.alignSelf = 'flex-end';
      userBubble.style.background = 'linear-gradient(135deg, #3b82f6, #2563eb)';
      userBubble.innerHTML = `<div class="message-content">${prompt}</div>`;
      chat.appendChild(userBubble);

      // AI response bubble
      const aiBubble = document.createElement('div');
      aiBubble.className = 'message ai-message';
      aiBubble.innerHTML = `
        <div class="avatar">E</div>
        <div class="message-content" id="tempAiContent"></div>
      `;
      chat.appendChild(aiBubble);

      const aiContent = document.getElementById('tempAiContent');

      // Your Groq API key
      const GROQ_API_KEY = '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';

      try {
        const res = await fetch('https://api.groq.com/openai/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${GROQ_API_KEY}`
          },
          body: JSON.stringify({
            model: 'llama-3.3-70b-versatile',
            messages: [
              {
                role: 'system',
                content: 'You are Grok — fast, helpful Roblox Luau expert as ElXora. Respond quick, chill, witty if fits. Give clean code with -- comments.'
              },
              { role: 'user', content: prompt }
            ],
            temperature: 0.7,
            max_tokens: 2000
          })
        });

        if (!res.ok) throw new Error(`Groq error: ${res.status}`);

        const data = await res.json();
        const reply = data.choices[0].message.content.trim();

        typeWriter(aiContent, reply, 10); // fast typing

      } catch (e) {
        typeWriter(aiContent, `-- Error: ${e.message}\nCheck key or try again later.`);
      }

      document.getElementById('prompt').value = ''; // clear input
      chat.scrollTop = chat.scrollHeight; // auto-scroll to bottom
    });
  </script>
</body>
</html>
