<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ElXora - AI Lua Scripter for Roblox</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { background:#0f0f0f; color:#e0e0ff; font-family:'Inter',sans-serif; min-height:100vh; margin:0; }
    h1,h2 { font-family:'Orbitron',sans-serif; }
    .glow { text-shadow:0 0 12px #a855f7, 0 0 24px #7e22ce; }
    .access-screen { display:flex; align-items:center; justify-content:center; min-height:100vh; background:linear-gradient(135deg,#0f0f0f,#220033); padding:20px; }
    .access-card { background:rgba(20,20,30,0.9); border:2px solid #a855f7; border-radius:24px; padding:50px 40px; max-width:480px; width:100%; text-align:center; box-shadow:0 0 60px rgba(168,85,247,0.4); }
    .access-card h1 { font-size:4.2rem; margin-bottom:20px; }
    input { width:100%; padding:18px; margin:20px 0; background:#1c1c2e; border:2px solid #7e22ce; border-radius:14px; color:white; font-size:1.2rem; }
    input:focus { border-color:#c084fc; box-shadow:0 0 20px rgba(168,85,247,0.5); }
    .btn-neon { width:100%; padding:18px; background:linear-gradient(135deg,#a855f7,#7e22ce); border:none; border-radius:14px; color:white; font-size:1.3rem; font-weight:bold; cursor:pointer; box-shadow:0 0 30px rgba(168,85,247,0.6); transition:all 0.3s; }
    .btn-neon:hover { transform:translateY(-3px); box-shadow:0 0 45px rgba(168,85,247,0.9); }
    .main-content { padding:30px; max-width:1000px; margin:0 auto; }
    header { text-align:center; margin-bottom:50px; }
    header h1 { font-size:5rem; }
    header p { font-size:1.5rem; color:#c4b5fd; }
    .prompt-box { background:rgba(20,20,40,0.85); border:2px solid #7e22ce; border-radius:24px; padding:35px; margin-bottom:40px; box-shadow:0 0 50px rgba(126,34,206,0.3); }
    textarea { width:100%; min-height:160px; padding:20px; background:#111122; border:2px solid #a855f7; border-radius:16px; color:white; font-size:1.15rem; resize:vertical; margin-bottom:25px; }
    textarea:focus { border-color:#c084fc; outline:none; box-shadow:0 0 25px rgba(192,132,252,0.4); }
    .chat-container { display:flex; flex-direction:column; gap:30px; min-height:300px; }
    .message { max-width:85%; padding:16px 20px; border-radius:20px; position:relative; word-wrap:break-word; display:flex; align-items:flex-start; }
    .ai-message { align-self:flex-start; background:linear-gradient(135deg,#4c1d95,#7e22ce); border-bottom-left-radius:4px; }
    .ai-message::after { content:''; position:absolute; bottom:0; left:-10px; border:10px solid transparent; border-right-color:#7e22ce; border-bottom:0; }
    .user-message { align-self:flex-end; background:linear-gradient(135deg,#3b82f6,#2563eb); border-bottom-right-radius:4px; flex-direction:row-reverse; }
    .avatar { width:40px; height:40px; border-radius:50%; background:#a855f7; display:flex; align-items:center; justify-content:center; font-size:1.2rem; font-weight:bold; margin:0 10px; flex-shrink:0; }
    .message-content { white-space:pre-wrap; flex:1; }
    .blinking-cursor { color:#c084fc; animation:blink 0.7s infinite; }
    @keyframes blink { 50% { opacity:0; } }
    .hidden { display:none !important; }
    footer { text-align:center; margin-top:60px; color:#666; font-size:0.9rem; }
  </style>
</head>
<body>

  <div class="access-screen" id="accessScreen">
    <div class="access-card">
      <h1 class="glow">ElXora</h1>
      <p>AI-Powered Luau Scripting for Roblox Studio</p>
      <form id="accessForm">
        <input type="text" id="accessCode" placeholder="Enter access code" required />
        <button type="submit" class="btn-neon">Unlock</button>
      </form>
      <p id="errorMsg" class="error"></p>
    </div>
  </div>

  <div class="main-content hidden" id="mainContent">
    <header>
      <h1 class="glow">ElXora</h1>
      <p>Ask anything Roblox — I'll script it fast & Grok-style</p>
    </header>

    <div class="prompt-box">
      <textarea id="prompt" placeholder="Yo, make a script for... (tycoon dropper, admin commands, obby system, whatever)"></textarea>
      <button id="generateBtn" class="btn-neon">Send</button>
    </div>

    <div class="chat-container" id="chatContainer"></div>

    <footer>Powered by Groq • ElXora © 2026</footer>
  </div>

  <script>
    // Access gate – FIXED so overlay disappears correctly
    const accessScreen = document.getElementById('accessScreen');
    const mainContent = document.getElementById('mainContent');
    const form = document.getElementById('accessForm');
    const errorMsg = document.getElementById('errorMsg');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const code = document.getElementById('accessCode').value.trim();
      if (code === 'beta2026') {
        localStorage.setItem('elxora_access', 'ok');
        accessScreen.classList.add('hidden');         // Hide the overlay
        mainContent.classList.remove('hidden');       // Show the main chat (it was hidden initially)
      } else {
        errorMsg.textContent = 'Wrong code – try again';
      }
    });

    // If already unlocked in the past, skip access screen
    if (localStorage.getItem('elxora_access') === 'ok') {
      accessScreen.classList.add('hidden');
      mainContent.classList.remove('hidden');
    }

    // Fast typing
    function typeWriter(element, text, speed = 10, callback) {
      let i = 0;
      element.innerHTML = '';
      const cursor = document.createElement('span');
      cursor.className = 'blinking-cursor';
      cursor.textContent = '|';
      element.appendChild(cursor);

      function type() {
        if (i < text.length) {
          element.insertBefore(document.createTextNode(text.charAt(i)), cursor);
          i++;
          setTimeout(type, speed + Math.random() * 6);
        } else {
          cursor.remove();
          element.querySelectorAll('code').forEach(Prism.highlightElement);
          if (callback) callback();
        }
      }
      type();
    }

    // Send prompt
    document.getElementById('generateBtn').addEventListener('click', async () => {
      const prompt = document.getElementById('prompt').value.trim();
      if (!prompt) return alert('Say something bro!');

      const chat = document.getElementById('chatContainer');

      // User bubble (right, blue)
      const userBubble = document.createElement('div');
      userBubble.className = 'message user-message';
      userBubble.innerHTML = `<div class="avatar">You</div><div class="message-content">${prompt}</div>`;
      chat.appendChild(userBubble);

      // AI bubble (left, purple)
      const aiBubble = document.createElement('div');
      aiBubble.className = 'message ai-message';
      aiBubble.innerHTML = `<div class="avatar">E</div><div class="message-content" id="aiReply"></div>`;
      chat.appendChild(aiBubble);

      const aiReply = document.getElementById('aiReply');

      const GROQ_API_KEY = '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';

      try {
        const res = await fetch('https://api.groq.com/openai/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${GROQ_API_KEY}`
          },
          body: JSON.stringify({
            model: 'llama-3.3-70b-versatile',
            messages: [
              {role: 'system', content: 'You are Grok as ElXora — fast Roblox Luau scripter. Respond quick, helpful, witty. Clean code with -- comments.'},
              {role: 'user', content: prompt}
            ],
            temperature: 0.7,
            max_tokens: 2000
          })
        });

        if (!res.ok) throw new Error('Groq error');

        const data = await res.json();
        const reply = data.choices[0].message.content.trim();

        typeWriter(aiReply, reply);

      } catch (e) {
        typeWriter(aiReply, `-- Error: ${e.message}\nTry again or check key.`);
      }

      document.getElementById('prompt').value = '';
      chat.scrollTop = chat.scrollHeight;
    });
  </script>
</body>
</html>
