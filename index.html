<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ElXora - AI Lua Scripter for Roblox</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet"/>
  <!-- Prism for code highlighting -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
</head>
<body>
  <div class="access-screen" id="accessScreen">
    <div class="access-card">
      <h1 class="glow">ElXora</h1>
      <p>AI-Powered Luau Scripting for Roblox Studio</p>
      <form id="accessForm">
        <input type="text" id="accessCode" placeholder="Enter access code" required />
        <button type="submit" class="btn-neon">Unlock</button>
      </form>
      <p id="errorMsg" class="error"></p>
    </div>
  </div>

  <div class="main-content hidden" id="mainContent">
    <header>
      <h1 class="glow">ElXora</h1>
      <p>Generate powerful Luau scripts with AI</p>
    </header>

    <main>
      <div class="prompt-box">
        <textarea id="prompt" placeholder="Describe your script... e.g. 'simple obby checkpoint system with leaderstats, particles, and sound effects'"></textarea>
        <button id="generateBtn" class="btn-neon">Generate Script</button>
      </div>

      <div class="output hidden" id="output">
        <h2>Generated Luau Code</h2>
        <pre><code class="language-lua" id="codeOutput"></code></pre>
        <div id="cursor" class="blinking-cursor">|</div> <!-- Blinking cursor during typing -->
        <button id="copyBtn" class="copy-btn">Copy Code</button>
      </div>
    </main>

    <footer>
      <p>ElXora © 2026 • Roblox AI Tool</p>
    </footer>
  </div>

  <script>
    // Access gate (unchanged)
    const accessScreen = document.getElementById('accessScreen');
    const mainContent = document.getElementById('mainContent');
    const form = document.getElementById('accessForm');
    const errorMsg = document.getElementById('errorMsg');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const code = document.getElementById('accessCode').value.trim();
      if (code === 'beta2026') {
        localStorage.setItem('elxora_access', 'ok');
        accessScreen.classList.add('hidden');
        mainContent.classList.remove('hidden');
      } else {
        errorMsg.textContent = 'Wrong code – try again';
      }
    });

    if (localStorage.getItem('elxora_access') === 'ok') {
      accessScreen.classList.add('hidden');
      mainContent.classList.remove('hidden');
    }

    // ── Typing Animation Function (Grok/ChatGPT style) ──
    function typeWriter(element, text, speed = 30, callback) {
      let i = 0;
      element.textContent = ''; // Clear previous content
      const cursor = document.getElementById('cursor');
      cursor.style.display = 'inline'; // Show cursor while typing

      function type() {
        if (i < text.length) {
          element.textContent += text.charAt(i);
          i++;
          // Randomize speed a bit for natural feel (like human typing)
          const randomDelay = speed + Math.random() * 40 - 20;
          setTimeout(type, randomDelay);
        } else {
          cursor.style.display = 'none'; // Hide cursor when done
          Prism.highlightElement(element); // Highlight after typing finishes
          if (callback) callback();
        }
      }
      type();
    }

    // Generate button
    document.getElementById('generateBtn').addEventListener('click', () => {
      const prompt = document.getElementById('prompt').value.trim();
      if (!prompt) return alert('Enter a description first!');

      const outputDiv = document.getElementById('output');
      const codeElement = document.getElementById('codeOutput');

      outputDiv.classList.remove('hidden');

      // Fake AI response for now (replace this with real API later)
      const fakeResponse = `-- ElXora AI generated this for you!\n-- Prompt: ${prompt}\n\nlocal Players = game:GetService("Players")\nlocal ReplicatedStorage = game:GetService("ReplicatedStorage")\n\nPlayers.PlayerAdded:Connect(function(player)\n    local leaderstats = Instance.new("Folder")\n    leaderstats.Name = "leaderstats"\n    leaderstats.Parent = player\n    \n    local checkpoints = Instance.new("IntValue")\n    checkpoints.Name = "Checkpoints"\n    checkpoints.Value = 0\n    checkpoints.Parent = leaderstats\n    \n    print(player.Name .. " joined! Checkpoints initialized.")\nend)\n\n-- Add more features like respawn at checkpoint, sounds, etc.`;

      // Start typing animation
      typeWriter(codeElement, fakeResponse, 25, () => {
        // Optional: enable copy button only after typing done
        document.getElementById('copyBtn').disabled = false;
      });
    });

    // Copy button
    document.getElementById('copyBtn').addEventListener('click', () => {
      const code = document.getElementById('codeOutput').textContent;
      navigator.clipboard.writeText(code).then(() => {
        alert('Code copied to clipboard!');
      }).catch(err => {
        alert('Failed to copy: ' + err);
      });
    });
  </script>
</body>
</html>
